<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRC Payroll Program</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <style>
       /* Only affect the payroll form in index.html */
        body {
            background: url(https://i.pinimg.com/originals/f7/f6/2e/f7f62eda36a3685a08969b1599b18f40.gif);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            background: #0a0a0aa8;
            border: 5px solid #000;
            border-radius: 35px;
            width: 850px;
            max-width: 95vw;
            margin: 16px auto;
            padding: 32px 32px 32px 32px;
            box-sizing: border-box;
        }

        .payroll-form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 18px 18px;
            align-items: center;
            margin-top: 18px;
        }

        .payroll-form .form-group {
            display: contents;
        }

        .payroll-form label {
            font-size: 2.2rem;
            font-weight: bold;
            color: whitesmoke;
            text-shadow: #000 2px 2px 4px;
            text-align: right;
            letter-spacing: 1px;
            margin-right: 0;
        }

        .payroll-form input {
            width: 100%;
            font-size: 2.2rem;
            font-weight: bold;
            padding: 8px 12px;
            border: 3px solid #000;
            border-radius: 14px;
            text-align: center;
            margin-bottom: 0;
            background: #fff;
        }

        .payroll-form button[type="submit"] {
            grid-column: 2 / 3;
            justify-self: end;
            width: 200px;
            font-size: 2rem;
            font-weight: bold;
            padding: 8px 0;
            margin-top: 16px;
            border: 3px solid #000;
            border-radius: 14px;
            background: #f5f5f5;
            cursor: pointer;
        }

        .payroll-form button[type="submit"]:hover {
            background: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: whitesmoke;
            text-shadow: #000 2px 2px 4px;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: whitesmoke;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4 10px rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.4s ease;
        }
        .close-btn {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .pic-ni-nomyer img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        @keyframes zoomIn {
            from { 
                transform: scale(0.5); 
                opacity: 0; 
            }
            to { 
                transform: scale(1); 
                opacity: 1; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span style="color: rgb(179, 7, 7);">GRC</span> PAYROLL<br>PROGRAM</h1>
        <form class="payroll-form">
            <div class="form-group">
                <label for="idnumber">ID NUMBER</label>
                <input 
                    type="text"
                    id="idnumber"
                    name="idnumber"
                    required
                    pattern="[0-9]{2}-[0-9]{3}-[0-9]{1}"
                    placeholder="18-456-7"
                >
            </div>  

            <div class="form-group">
                <label for="lastname">LAST NAME</label>
                <input 
                    type="text"
                    id="lastname"
                    name="lastname"
                    pattern="[A-Za-z\s]+"
                    oninvalid="this.setCustomValidity('Last name must contain letters only!')"
                    oninput="this.setCustomValidity('')"
                    placeholder="Minatozaki"
                    required
                >
            </div>

            <div class="form-group">
                <label for="firstname">FIRST NAME</label>
                <input 
                    type="text"
                    id="firstname"
                    name="firstname"
                    pattern="[A-Za-z\s]+"
                    oninvalid="this.setCustomValidity('First name must contain letters only!')"
                    oninput="this.setCustomValidity('')"
                    placeholder="Sana"
                    required
                >
            </div>

            <div class="form-group">
                <label for="middlename">MIDDLE NAME</label>
                <input 
                    type="text"
                    id="middlename"
                    name="middlename"
                    pattern="[A-Za-z\s]+"
                    oninvalid="this.setCustomValidity('Middle Name must contain letters only!')"
                    oninput="this.setCustomValidity('')"
                    placeholder="(optional)"
                >
            </div>

            <div class="form-group">
                <label for="position">POSITION</label>
                <input 
                    type="text"
                    id="position"
                    name="position"
                    pattern="[A-Za-z\s]+"
                    oninvalid="this.setCustomValidity('Last Name must contain letters only!')"
                    oninput="this.setCustomValidity('')"
                    placeholder="Kpop Idol"
                    required
                >
            </div>

            <div class="form-group">
                <label for="rate">RATE</label>
                <input 
                    type="number"
                    id="rate"
                    name="rate"
                    step="0.01"
                    oninvalid="this.setCustomValidity('Rate must contain Numbers only!')"
                    oninput="this.setCustomValidity('')"
                    placeholder="1950.50"
                    required
                >
            </div>

            <div class="form-group">
                <label for="workdays">WORK DAYS</label>
                <input 
                    type="number"
                    id="workdays"
                    name="workdays"
                    oninvalid="this.setCustomValidity('Work Days must contain Numbers only!')"
                    oninput="this.setCustomValidity('')"
                    placeholder="15"
                    required
                >
            </div>

            <button type="submit">SUBMIT</button>

        </form>
    </div>
    <div id="IdPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Special Offer!</h2>
            <p>Get 30% off your first purchase. Limited time only!</p>
